          <p><span><br></span></p><p><span>闹钟唤醒：</span></p><p><span><br></span></p><p><span>先有规律地振动，再发出从弱至强的闹铃声，并且配合闪光灯辅助唤醒用户，减弱用户抵触感与不适。</span></p><p><span><br></span></p><p><span><br></span></p><p><span>小睡功能：</span></p><p><span><br></span></p><p><span>将手机翻转即可延迟闹钟唤醒时间，</span></p><p><span>或</span></p><p><span>通过摇动或者双击屏幕即可延迟闹钟唤醒时间。</span></p><p><span><br></span></p><p><span><br></span></p><p><span>周末功能：</span></p><p><span><br></span></p><p><span>唤醒用户的方式将会平和，与平时工作日不同。</span></p><p><span><br></span></p><p><span><br></span></p><p><span>分享功能：</span></p><p><span><br></span></p><p><span>将自己起床的时间及为什么要这个点起床分享给网友进行交流。有独立的社交界面。</span></p><p><span><br></span></p><p><span><br></span></p><p><span>外接家电：</span></p><p><span><br></span></p><p><span>外接智能灯泡或者音响，通过发出声音和制造光线来模拟自然环境来唤醒用户。</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p>
